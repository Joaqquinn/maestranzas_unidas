{% extends 'authentication/base.html' %}
{% block title %}Registrar Precio{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Registrar Precio de Compra</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'listar_piezas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

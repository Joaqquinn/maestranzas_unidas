{% extends 'base.html' %}
{% block content %}
<h2>¿Estás seguro de eliminar el proveedor "{{ proveedor.nombre }}"?</h2>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'listar_proveedores' %}" class="btn btn-secondary mt-2">Cancelar</a>
{% endblock %}
